<!doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>angularjs-facebook-sdk by wlepinski</title>

    <!-- OG:Tags -->
    <meta property="og:site_name" content="AngularJS integration with Facebook SDK for Javascript"/>
    <meta property="og:title" content="angularjs-facebook-sdk by wlepinski"/>
    <meta property="og:url" content="http://wlepinski.github.io/angularjs-facebook-sdk/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://0.gravatar.com/avatar/aea6465ffa96d3e7ac868e562a6e71d9?d=https%3A%2F%2Fidenticons.github.com%2F68307d3cbc42da6960acdd25f4d4cb6c.png&r=x&s=440">
    <meta property="fb:app_id" content="207348272805163">
    <meta property="fb:admins" content="577763696">

    <link rel="stylesheet" href="//yandex.st/highlightjs/8.0/styles/default.min.css">
    <link rel="stylesheet" href="//highlightjs.org/static/styles/tomorrow.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,500">
    <link rel="stylesheet" href="//yui.yahooapis.com/3.14.1/build/cssreset/cssreset-min.css">

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    <script type="text/javascript">
      hljs.configure({
        tabReplace: '    ',
        useBR: true
      });
      hljs.initHighlightingOnLoad();
    </script>
  </head>
  <body>
    <script type="text/ng-template" id="component.tpl">
      <section class="component">
        <header>
            <h2>{{name}}</h2>
        </header>
        <div class="component-content">
            <div class="result">
                <h4>Result</h4>
            </div>

            <div class="usage">
                <h4>Usage</h4>
                <pre ng-bind-html="component.usage"></pre>
            </div>
        </div>
      </section>
    </script>

    <div class="wrapper">
      <header class="main-header">
        <h1>angularjs-facebook-sdk</h1>
        <p>Integration between AngularJS and Facebook SDK for Javascript.</p>

        <p class="view"><a href="https://github.com/wlepinski/angularjs-facebook-sdk">View the Project on GitHub <small>wlepinski/angularjs-facebook-sdk</small></a></p>


        <ul>
          <li><a href="https://github.com/wlepinski/angularjs-facebook-sdk/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/wlepinski/angularjs-facebook-sdk/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/wlepinski/angularjs-facebook-sdk">View On <strong>GitHub</strong></a></li>
        </ul>

        <afb:like href="http://wlepinski.github.io/angularjs-facebook-sdk/" action="like" show-faces="true" share="true"></afb:like>
      </header>
      <section>
        <component name="afb:name">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:name uid="4"></afb:name>
                </component:declaration>
            </data>
        </component>

        <component name="afb:profile:pic">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:profile:pic type="square" width="40" height="40" uid="4"></afb:profile:pic>
                </component:declaration>
            </data>
        </component>

        <component name="afb:login">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:login label="Login" scope="email, read_stream, read_friendlists, user_actions.video"></afb:login>
                </component:declaration>
            </data>
        </component>

        <component name="afb:logout">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:logout label="Logout"></afb:logout>
                </component:declaration>
            </data>
        </component>

        <component name="afb:like">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:like href="http://wlepinski.github.io/angularjs-facebook-sdk/" layout="button_count" action="like" show-faces="true" share="false"></afb:like>
                </component:declaration>
            </data>
        </component>

        <component name="afb:share">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:share:button href="http://wlepinski.github.io/angularjs-facebook-sdk/" type="button_count"></afb:share:button>
                </component:declaration>
            </data>
        </component>

        <component name="afb:post">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:post href="https://www.facebook.com/FacebookDevelopers/posts/10151856791168553" width="500"></afb:post>
                </component:declaration>
            </data>
        </component>

        <component name="afb:follow">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:follow href="http://www.facebook.com/zuck" colorscheme="light" layout="standard" show-faces="true"></afb:follow>
                </component:declaration>
            </data>
        </component>

        <component name="afb:comments">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:comments href="http://wlepinski.github.io/angularjs-facebook-sdk/" width="500" numposts="5" colorscheme="light"></afb:comments>
                </component:declaration>
            </data>
        </component>

        <component name="afb:like:box">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:like:box href="https://www.facebook.com/kinetoscopeapp" colorscheme="light" show-faces="true" header="true" stream="false" show-border="true"></afb:like:box>
                </component:declaration>
            </data>
        </component>

        <component name="afb:facepile">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:facepile href="http://wlepinski.github.io/angularjs-facebook-sdk/" colorscheme="light" max-rows="3" size="small" show-count="true"></afb:facepile>
                </component:declaration>
            </data>
        </component>

        <component name="afb:activity">
            <data>
                <component:declaration ng-non-bindable>
                    <afb:activity app-id="177530099095061" site="http://kinetoscope.herokuapp.com" action="likes, favorites, recommends" colorscheme="light" header="true"></afb:activity>
                </component:declaration>
            </data>
        </component>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/wlepinski">wlepinski</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>

    <script src="javascripts/scale.fix.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="javascripts/angularjs-facebook-sdk.js"></script>
    <script src="javascripts/app.js"></script>

  </body>
</html>
